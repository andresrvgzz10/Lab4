<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The amazing calculator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./css/index.css" />
    </head>
    <body>
        <div class="calculatorContainer">
            <div class="calculatorTitle">
                THE AMAZING CALCULATOR
            </div>
            <div class="display">
                <input id="numero" class="inputNumber" type="text"/>
            </div>
            <div class="operators">
                <span class="leftContainer">
                    <span class="resetButton">
                        RESET
                    </span>
                    <span class="equalButton">
                        =
                    </span>
                </span>
                <span class="rightContainer">
                    <span class="upperOperators">
                        <span id="addButton" class="addButton">
                            +
                        </span>
                        <span id="substractButton" class="substractButton">
                            -
                        </span>
                    </span>
                    <span class="lowerOperators">
                        <span id="multiplicationButton" class="multiplicationButton">
                            *
                        </span>
                        <span id="divisionButton" class="divisionButton">
                            /
                        </span>         
                    </span>
                </span>
            </div>
            <div class="operationLog">
                <div class="results">
                    <label class="labelClass">
                        RESULT = 
                    </label>
                    <input id="resultValue" type="text" disabled/>
                </div>
                <div class="logDisplay">
                    <textarea id="logInformation" disabled></textarea>
                </div>
            </div>
        </div>
    </body>

    <script type="text/javascript" src="./js/index.js"></script>
</html>
